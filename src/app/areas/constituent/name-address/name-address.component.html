<md-card>
  <form class="example-form" [formGroup]="nameAddressForm" novalidate> 
    <div class="ocw-gradient ocw-mt-25neg ocw-ml-24neg ocw-mb-15 ocw-pl-10 ocw-fw-500 ocw-mr-25neg ocw-pt-10 ocw-pb-10">
      <div class="ocw-font-white">Constituent Information</div>
    </div>
    <div fxLayout="column" fxLayoutWrap>
      <div fxLayoutGap="50px" >
        <md-input-container class="">
          <input mdInput placeholder="Last Name" appAutofocus #lastName formControlName="lastName" maxlength="50" required spellcheck="false">
        </md-input-container>
        <md-input-container class="">
          <input mdInput placeholder="First Name"  formControlName="firstName" maxlength="50" required spellcheck="false">
        </md-input-container>
        <md-input-container class="">
          <input mdInput placeholder="Federal Id" [textMask]="{mask: mask}" formControlName="federalId" spellcheck="false">
          <md-error *ngIf="federalId.invalid">
            Please use format ###-##-####
          </md-error>
        </md-input-container>
        <md-input-container class="">
          <input mdInput placeholder="Middle Name"  formControlName="middleName" maxlength="50" spellcheck="false">
        </md-input-container>
        <md-input-container class="">
          <input mdInput placeholder="Nickname"  formControlName="nickName" maxlength="30" spellcheck="false">
        </md-input-container>
        <md-input-container class="">
          <input mdInput placeholder="Maiden Name"  formControlName="maidenName" maxlength="30" spellcheck="false">
        </md-input-container>
      </div>
    </div>
    <div class="ocw-mt-10"></div>
    <div fxLayout="column" fxLayoutWrap>
      <div fxLayoutGap="50px">

        <!--Title-->
        <md-input-container>
          <input placeholder="Title" mdInput formControlName="title" [mdAutocomplete]="autoTitle">
        </md-input-container>
        <md-autocomplete #autoTitle="mdAutocomplete" [displayWith]="displaySelectValue">
          <md-option *ngFor="let option of filteredTitles | async" [value]="option">
            {{ option.shortDescription }}
          </md-option>
        </md-autocomplete>

        <!--suffix-->
        <md-input-container>
          <input type="text" placeholder="Suffix" mdInput formControlName="suffix" [mdAutocomplete]="autoSuffix">
        </md-input-container>
        <md-autocomplete #autoSuffix="mdAutocomplete" [displayWith]="displaySelectValue">
          <md-option *ngFor="let option of filteredSuffixes | async" [value]="option">
            {{ option.shortDescription }}
          </md-option>
        </md-autocomplete>
      </div>
    </div>

    <!-- ************************************************-->
    <!-- Address-->
    <div class="ocw-spacer ocw-gradient ocw-ml-24neg ocw-pl-10 ocw-fw-500 ocw-mr-25neg ocw-pt-10 ocw-pb-10"><div class="ocw-font-white">Address</div></div>
    <div class="container" fxLayoutWrap fxLayoutGap="50px">
      <md-input-container class="">
        <input mdInput placeholder="Address 1"  formControlName="address1" maxlength="80">
        <!--md-hint align="end">
          <span aria-live="polite">{{constituent.address1?.length}} / 50</span>
        </md-hint-->
      </md-input-container>
      <md-input-container class="">
        <input mdInput placeholder="Address 2"  formControlName="address2" maxlength="80">
      </md-input-container>
      <!-- Postal Code -->
      <md-input-container class="">
        <input type="text" placeholder="Postal Code" mdInput formControlName="postal" [mdAutocomplete]="autoPostal" >
      </md-input-container>
      <md-autocomplete #autoPostal="mdAutocomplete" [displayWith]="displaySelectValue">
        <md-option *ngFor="let option of filteredPostalCodes | async" [value]="option">
          {{ option.shortDescription }}
        </md-option>
      </md-autocomplete>

      <!-- City -->
      <md-input-container class="">
        <input type="text" placeholder="City" mdInput formControlName="city" [mdAutocomplete]="autoCity" spellcheck="false">
      </md-input-container>
      <md-autocomplete #autoCity="mdAutocomplete" [displayWith]="displaySelectValue">
        <md-option *ngFor="let option of filteredCities | async" [value]="option">
          {{ option.shortDescription }}
        </md-option>
      </md-autocomplete>

      <!-- State -->
      <md-input-container class="">
        <input type="text" placeholder="State" mdInput formControlName="state" [mdAutocomplete]="autoStates" >
      </md-input-container>
      <md-autocomplete #autoStates="mdAutocomplete" [displayWith]="displaySelectValue">
        <md-option *ngFor="let option of filteredStates | async" [value]="option">
          {{ option.shortDescription }}
        </md-option>
      </md-autocomplete>

      <!-- Township -->
      <md-input-container class="">
        <input type="text" placeholder="Township" mdInput formControlName="township" [mdAutocomplete]="autoTownship" spellcheck="false">
      </md-input-container>
      <md-autocomplete #autoTownship="mdAutocomplete" [displayWith]="displaySelectValue">
        <md-option *ngFor="let option of filteredTownships | async" [value]="option">
          {{ option.shortDescription }}
        </md-option>
      </md-autocomplete>
    </div>

    <ocw-contacts  [constituent]="constituent" [domains]="domains" ></ocw-contacts>     
  </form>
</md-card>
