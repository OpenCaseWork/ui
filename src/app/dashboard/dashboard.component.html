<!--md-sidenav-container-->
  <!--md-sidenav mode="side" opened="true">Drawer content</md-sidenav-->

<md-toolbar color="primary">
  <span>OpenCaseWork</span> 
  <!-- This fills the remaining space of the current row -->
  
  <button md-icon-button [mdMenuTriggerFor]="appMenu" aria-label="Open basic menu">
    <md-icon>more_vert</md-icon>    
  </button>

  <md-menu #appMenu="mdMenu" xPosition="before" yPosition="below">
      <button md-menu-item> Settings </button>
      <button md-menu-item> Help </button>
    </md-menu>
 
  <button class="mat-button" [mdMenuTriggerFor]="appMenu2">
    <span class="mat-button-wrapper">Constituents</span>
  </button>

  <md-menu #appMenu2="mdMenu" [overlapTrigger]="false" >
    <button md-menu-item><md-icon>search</md-icon>Search</button>
    <button md-menu-item> New </button>
  </md-menu>


  <span class="fill-remaining-space"></span>
  <span>Hello, Keith!</span>
</md-toolbar>

<md-toolbar color="accent">
  <span>NSSC: {{title}}</span>
</md-toolbar>

  <md-toolbar>
      <button md-icon-button [mdMenuTriggerFor]="posYMenu" aria-label="Open y-positioned menu">
        <md-icon>more_vert</md-icon>
      </button>
    </md-toolbar>

    <md-menu y-position="above" #posYMenu="mdMenu">
      <button md-menu-item *ngFor="let item of items" [disabled]="item.disabled">
        {{ item.text }}
      </button>
    </md-menu>

<md-tab-group>
  <md-tab label="Constituents">
    <md-card>
    <h1>Some tab content</h1>
    <p>...</p>
    </md-card>
  </md-tab>
  <md-tab label="HOW">
    <md-card>
    <h1>Some more tab content</h1>
    <p>...</p>
    </md-card>
  </md-tab>
</md-tab-group>


<!--/md-sidenav-container-->
